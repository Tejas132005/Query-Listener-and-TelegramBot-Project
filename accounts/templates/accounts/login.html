<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style type="text/css">
        form {
            width: 50vw;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <form action="{% url 'login' %}" method="post" class="" style="height: 80vh;">
            {% csrf_token %}
            <div class="card">
                <div class="card-header bg-white text-center">
                    <h1>Login</h1>
                </div>
                <div class="card-body">
                    {% if errors %}
                    <div class="alert alert-danger">
                        {% for field, error_list in errors.items %} {{ field }}: {% for error in error_list %} {{ error }}<br> {% endfor %} {% endfor %}
                    </div>
                    {% endif %}

                    <dl>
                        <dt><label for="username" class="form-label">Username</label></dt>
                        <dd><input type="text" id="username" name="username" class="form-control" required></dd>

                        <dt><label for="password" class="form-label">Password</label></dt>
                        <dd><input type="password" id="password" name="password" class="form-control" required></dd>
                    </dl>

                    <dl>
                        <dt><button class="btn btn-primary w-100">Login</button></dt>
                        <dd>
                            <p><b>Not Registered ? <a style="text-decoration: none;" href="{% url 'register' %}">Register</a>
                            </b></p>
                        </dd>
                    </dl>
                </div>
            </div>
        </form>

    </div>
</body>

</html>
