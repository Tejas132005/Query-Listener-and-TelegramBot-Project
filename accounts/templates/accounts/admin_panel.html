<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - All Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        h2 {
            color: #0d6efd;
        }
        
        .table thead th {
            background-color: #e9ecef;
        }
        
        .badge {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4">ðŸ“‹ All Tickets</h2>

            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center">
                    <thead class="table-light">
                        <tr>
                            <th>#Ticket</th>
                            <th>User</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for ticket in tickets %}
                        <tr>
                            <td>{{ ticket.ticket_number }}</td>
                            <td>{{ ticket.user.username }}</td>
                            <td>{{ ticket.type|capfirst }}</td>
                            <td>
                                <span class="badge 
                    {% if ticket.status == 'resolved' %}bg-success
                    {% elif ticket.status == 'postponed' %}bg-warning
                    {% else %}bg-danger{% endif %}">
                    {{ ticket.status|capfirst }}
                  </span>
                            </td>
                            <td>{{ ticket.created_at|date:"d M Y H:i" }}</td>
                            <td>
                                <a href="{% url 'admin_ticket_detail' ticket.ticket_number %}" class="btn btn-sm btn-outline-primary">
                    View
                  </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="6">No tickets submitted yet.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
