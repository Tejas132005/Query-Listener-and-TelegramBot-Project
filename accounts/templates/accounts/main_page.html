<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Complaint Portal</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: url("{% static 'images/question_mark.jpeg' %}") no-repeat right fixed;
            background-size: 400px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        header {
            padding: 1rem 2rem;
            font-size: 50px;
            font-weight: bold;
            color: #0d6efd;
            background-color: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid #ccc;
        }
        
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        
        .welcome-card {
            border-radius: 15px;
            padding: 2rem 2.5rem;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        
        h4 {
            margin-bottom: 2rem;
            color: #333;
        }
        
        .btn-group {
            margin-top: 1rem;
        }
    </style>

</head>

<body>
    <header style="font-size: 50px;">
        Company_Name.
    </header>


    <div class="welcome-container">
        <div class="welcome-card">
            <h1>Welcome</h1>
            <h4>Have a Query?<br />Weâ€™re here to help you solve it.</h4>

            <div class="btn-group w-100 d-flex justify-content-center gap-3">
                <a href="{% url 'register' %}" class="btn btn-warning w-50">Register</a>
                <a href="{% url 'login' %}" class="btn btn-primary w-50">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
