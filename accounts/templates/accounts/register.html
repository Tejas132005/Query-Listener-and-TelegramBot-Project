<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style type="text/css">
        form {
            width: 50vw;
            margin-top: 10%;
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <form action="/accounts/register/" class="form" method="post">
            {% csrf_token %}
            <div class="card">
                <div class="card-header bg-white text-center">
                    <h1>Register</h1>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %} {% if success %}
                    <div class="alert alert-success">{{ success }}</div>
                    {% endif %}

                    <dl>
                        <dt><label for="username" class="form-label">Username</label></dt>
                        <dd><input type="text" id="username" name="username" class="form-control" required></dd>

                        <dt><label for="email" class="form-label">Email</label></dt>
                        <dd><input type="email" id="email" name="email" class="form-control" required></dd>

                        <dt><label for="password" class="form-label">Password</label></dt>
                        <dd><input type="password" id="password" name="password" class="form-control" required></dd>
                    </dl>

                    <dl>
                        <dt><button class="btn btn-primary w-100">Register</button></dt>
                        <dd>
                            <p><b>Already Registered ? <a style="text-decoration: none;" href="{% url 'login' %}">Login</a> </b></p>
                        </dd>
                    </dl>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
